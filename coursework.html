<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="coursework.css">
        <link rel="stylesheet" href="https://style-guide.3di-info.com/Resources/TableStyles/Normal.css">

    </head>
    <body>
        <div class="search">
            <label for="searchword">Enter a word:</label>
            <input type="text" id="searchword" name="searchword" value="ab">
            <br><br>
            <button onclick="steSearch()">Search!</button>
        </div>

        <div class="table" id="tablediv"></div>

        <script>
            function steSearch() {

                document.getElementById("tablediv").innerHTML = "";

                // json object with STE words
                var ste = [
                        {"word": "abaft", "approved":false, "speech": "preposition", "appword": "aft of", "app-example": "The control unit is installed aft of the flight compartment.", "not-app-example": "The control unit is installed abaft the flight compartment"},
                        {"word": "abandon", "approved":false, "speech": "verb", "appword": "stop", "app-example": "Stop the engine start procedure.", "not-app-example": "Abandon the engine start procedure."},
                        {"word": "abate", "approved":false, "speech": "verb", "appword": "decrease", "app-example": "When the wind speed decreases to less than 30 knots, you can open the cargo door.", "not-app-example": "When the wind speed abates to less than 30 knots, you can open the cargo door."},
                        {"word": "", "approved":"", "speech": "", "appword": "", "app-example": "", "not-app-example": ""}
                    ];
                // array of table headers
                var header = ["Word", "Approved", "Part of speech", "Approved meaning/ alternatives", "Approved example", "Not approved example"];
                
                let input = document.getElementById("searchword").value;
                let first = input.charAt(0);

                        // create table
                        let table = document.createElement("table");
                        table.classList.add("TableStyle-Normal");
                        document.getElementById("tablediv").appendChild(table);

                        // create table header
                        let thead = document.createElement("thead");
                        table.appendChild(thead);
                        let headrow = document.createElement("tr");
                        headrow.classList.add("TableStyle-Normal-Head-Header1")
                        thead.appendChild(headrow);

                        // loop through header array to create table headers
                        for (j = 0; j < header.length; j++){
                            let th = document.createElement("th");
                            th.innerHTML = header[j];
                            th.classList.add("TableStyle-Normal-HeadE-Column1-Header1")
                            headrow.appendChild(th);
                        }

                        // create table body
                        let tbody = document.createElement("tbody");
                        table.appendChild(tbody);

                        // search for matching word and create result table row
                        for (i = 0; i < ste.length; i++) {
                            if(ste[i].word.includes(input)){

                                let trow = document.createElement("tr");
                                trow.classList.add("TableStyle-Normal-Body-Body1");
                                tbody.appendChild(trow);

                                var entry = ste[i];

                                let keys = Object.keys(ste[i]);

                                for (k in entry) {
                                    let td = document.createElement("td");
                                    td.innerHTML = entry[k];
                                    td.classList.add("TableStyle-Normal-BodyE-Column1-Body1");
                                    trow.appendChild(td);
                                }

                                
                            }
                }
            }
        </script>
    </body>
</html>
